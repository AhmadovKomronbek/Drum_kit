<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <footer>
    Made by Komronbek
    <button id="btn">Click me</button>
  </footer>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <div id="box">
    <div class="m1" id="m1"></div>
    <div class="m2" id="m2"></div>
    <div class="m3" id="m3"></div>
    <div class="m4" id="m4"></div>
    <div class="m5" id="m5"></div>
    <div class="m6" id="m6"></div>
    <div class="m7" id="m7"></div>
    <div class="m8" id="m8"></div>
    <div class="m9" id="m9"></div>
    <div class="m10" id="m10"></div>
  </div>
  
  <script src="index.js"></script>
</body>

</html>
